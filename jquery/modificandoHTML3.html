<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
       
        
        //$('<td id= "texto1">nome</td> ').appendTo('#conteudo')
        //$(pessoas).insertAfter('#texto1')

        $(document).ready(function() {
            const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        const linhas = pessoas.map(p =>{
            tdnome = $('<td>').html(p.nome)
            tdnota = $('<td>').html(p.nota)
             return $('<tr>').append(tdnome).append(tdnota)
        })

        const tabela = $('<table>').append(linhas);
            $('#conteudo').append(tabela).css('border' ,'black').css('border' ,'solid').css('border',  '10px')
        })
    </script>
</body>
