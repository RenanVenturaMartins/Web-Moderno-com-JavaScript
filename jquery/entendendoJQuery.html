<html>

    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        
      /*posso utilizar $ ou o proprio nome Jquery*/  
      $('div').hide(5000).show(5000).fadeOut(5000)
      console.log($('div').get(0) )
      console.log($.isEmptyObject( {}))
      console.log(jQuery.inArray('olaf' ,  ['ana', 'elsa' , 'cristof', 'olaf']))

      $.fn.fundoazul = function () {
        this.css('background-color' , 'orange')
        return this
      }

      $('body').fundoazul().fadeOut(16000)
    </script>
</body>
