<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>eae renanzin</p>')

        //conteudo 2
        const elemento = [
            $('<li></li>').append('arroz') ,
            $('<li>').append('feij√£o') , 
            $('<li>').append('batata')

        ]

        const lista = [
            $('<ul><li></li></ul>').append('soverte').prepend(elemento)
        ]
      
        $('#conteudo2').html(lista)

       //conteudo 3
       $('#conteudo3').append('<h1>1</h1>  <h1>2</h1>')
        .prepend('<h1>0</h1>')
    </script>
</body>
